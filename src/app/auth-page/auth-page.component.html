<div>
  Логин или почта:
  <input type="text" pInputText [(ngModel)]="userLogin"/><br/>
  Пароль:
  <input type="text" pInputText [feedback]="false" [(ngModel)]="userPassword"/><br/>
  <button pButton class="waves-effect waves-light btn" (click)="auth()" style="width: 10%" type="button" label="Войти" >Войти</button>
  <a routerLink="/registration">Регистрация</a>
</div>
{{error}}
