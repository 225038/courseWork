<p>
  Название:<input type="text"  [(ngModel)]="name">
  Описание:<input type="text"  [(ngModel)]="description">
  Время приготовления:<input type="text"  [(ngModel)]="time">
  <button class="waves-effect waves-light btn" (click)="add()">Добавить</button>
</p>
<div *ngIf="!(nonRequest)">
<div *ngIf="!(isAdded)" class="isa_error">
  <i class="fa fa-times-circle"></i>
  {{ result }}
</div>
  <div *ngIf="isAdded" class="isa_success">
    <i class="fa fa-check"></i>
    {{ result }}
  </div>
</div>
<button class="waves-effect waves-light btn" routerLink="/menu/manage">Вернуться в меню управления</button>
