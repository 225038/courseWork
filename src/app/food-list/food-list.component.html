<div *ngFor="let f of foods; let i = index;" >
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ f.name }}</span>
          <text class="listElement"> Описание:</text>
          <text>{{ f.description }}</text><br/>
          <text class="listElement"> Время приготовления:</text>
          <text>{{ f.cookingTime }}</text>
        </div>
        <div class="card-action">
        <a class="order" mat-raised-button (click)="order(f)" >Заказать</a>
        </div>
      </div>
    </div>
  </div>
</div>
