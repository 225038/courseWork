<p>
  <button class="waves-effect waves-light btn" routerLink="/main/menu">Вернуться к списку блюд</button>
</p>
<div *ngFor="let c of cookings; let i = index;">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">№{{ c.number }}</span>
          <text class="listElement"> Заказал:</text>
          <text>{{ c.personLogin }}</text><br/>
          <text class="listElement"> Продукт:</text>
          <text>{{ c.dish }}</text><br/>
          <text class="listElement"> Готовность:</text>
          <text *ngIf="!(c.ready)">Нет</text>
          <text *ngIf="c.ready">Да</text><br/>
          <text class="listElement"> Выдан:</text>
          <text *ngIf="!(c.given)">Нет</text>
          <text *ngIf="c.given">Да</text>
        </div>
        <div *ngIf="!(c.ready)" class="card-action">
          <a class="order"  (click)="setReady(c)" >Заказ готов</a>
        </div>
        <div *ngIf="!(c.given) && c.ready" class="card-action">
          <a class="order"  (click)="setGiven(c)" >Заказ выдан</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="noCooking">
  <p>В данный момент заказов нету</p>
</div>
