<p>
  <button class="waves-effect waves-light btn" routerLink="/menu/manage">Вернуться в панель управления</button>
</p>
<div *ngFor="let f of foods; let i = index;" >
  <ng-template #editableFood><div  class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ f.name }}</span>
          <text class="listElement"> Описание:</text>
          <input type="text" [(ngModel)]="description" /><br/>
          <text class="listElement"> Время приготовления:</text>
          <input type="text" [(ngModel)]="time" />
        </div>
        <div class="card-action">
          <a class="order"  (click)="approve(f)" >Утвердить</a>
        </div>
      </div>
    </div>
  </div></ng-template>
  <div *ngIf="!(i == editableNumber); else editableFood">
  <div  class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ f.name }}</span>
          <text class="listElement"> Описание:</text>
          <text>{{ f.description }}</text><br/>
          <text class="listElement"> Время приготовления:</text>
          <text>{{ f.cookingTime }}</text>
        </div>
        <div class="card-action">
          <a class="order"  (click)="edit(i,f)" >Редактировать</a>
          <a class="order"  (click)="delete(f,i)" >Удалить</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
