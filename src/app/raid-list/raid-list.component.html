<p>
  <button class="waves-effect waves-light btn" routerLink="/main/raids">Вернуться на основную страницу</button>
</p>
<div *ngFor="let r of raids; let i = index;" >
<div *ngIf="r.active">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ r.name }}</span>
          <text class="listElement"> Описание:</text>
          <text>{{ r.description }}</text>
        </div>
        <div class="card-action">
          <div *ngFor="let d of raidResponds">
            <div *ngIf="d.raidName == r.name">
                <text>{{d.userName}}</text>
              <a class="order"  (click)="setPoints(d)" >Поставить баллы</a>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a class="order"  (click)="close(r)" >Закрыть</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
